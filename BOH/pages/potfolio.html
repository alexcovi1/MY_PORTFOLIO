<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Alexander Covi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="portfolio.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
</head>
<body>
    <div id="video-background">
        <video id="background-video" loop muted autoplay>
            <source src="../video/video2.mp4" type="video/mp4">
        </video>
    </div>

    <header>
        <h1>Alexander Covi</h1>
        <nav>
            <a href="../index.html"><i class="fas fa-home"></i> Home</a>
            <a href="#projects"><i class="fas fa-project-diagram"></i> Projects</a>
            <a href="#skills"><i class="fas fa-tools"></i> Skills</a>
            <a href="#education"><i class="fas fa-graduation-cap"></i> Education</a>
            <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
        </nav>
    </header>

    <main>
        <section id="projects">
            <h2>Projects</h2>
            <div class="projects-container">
                <div class="project-card">
                    <h3>GitHub Projects</h3>
                    <p>Check out my projects on 
                        <a href="https://github.com/alexcovi1" target="_blank">
                            <i class="fab fa-github">my github</i>
                        </a>
                    </p>
                </div>
                <!-- Additional project cards -->
            </div>
         
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <div class="skills-container">
                <div class="skill">
                    <h3>Frontend</h3>
                    <div class="progress-bar">
                        <div class="progress" style="width: 8%;"></div>
                    </div>
                </div>
                <div class="skill">
                    <h3>Backend</h3>
                    <div class="progress-bar">
                        <div class="progress" style="width: 5%;"></div>
                    </div>
                </div>
                <div class="skill">
                    <h3>Love to Learn</h3>
                    <div class="progress-bar">
                        <div class="progress" style="width: 100%;"></div>
                    </div>
                </div>
                <!-- Additional skills -->
            </div>
        </section>

        <section id="education">
            <h2>Education</h2>
            <div class="education-container">
                <div class="education-card">
                    <h3>Download My CV</h3>
                    <p><a href="../cv/alexander_covi_cv.pdf" download>Click here to download my CV</a></p>
                </div>
                <!-- Additional education cards -->
            </div>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form action="#" method="post" id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="btn">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Alexander Covi. All Rights Reserved.</p>
    </footer>

    <script src="portfolio.js"></script>
</body>
</html>
