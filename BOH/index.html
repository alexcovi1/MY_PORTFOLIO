<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Covi - Interactive 3D Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<body>
    <div id="video-background">
        <video id="day-video" loop muted autoplay>
            <source src="video/5664700-hd_1920_1080_30fps.mp4" type="video/mp4">

            <source src="video/5664700-hd_1920_1080_30fps.mp4" type="video/mp4">

        <div class="hero-content">
            <h1 style="color: rgb(201, 201, 201); ">Alexander Covi</h1>

            <a href="pages/potfolio.html" class="btn" style="color: rgb(201, 201, 201); ">Explore My Work</a>
